{% block content %} 
<div class="container-fluid">

    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="welcome">
            <h1>Welcome to the RLP</h1>
        </div>
        <div class="col-md-6 col-md-offset-3" id="user-login">
            <h3>Please sign in</h3>
            <!-- for now, library signs in here too -->
            <form id="log-in" action="/" method="POST">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="submit">Sign In</button>

            </form>
            <span id="msg"></span>
        </div> <!-- col-md-3 -->
    </div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/images/01.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="static/images/02.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="static/images/03.jpg" alt="New York">
    </div>

  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
